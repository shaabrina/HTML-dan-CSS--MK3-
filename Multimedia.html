<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Multimedia</title>
    <link rel="shortcut icon" href="ballet (1).png">
</head>
<body>
    <!-- Menampilkan gambar dari 1 folder yang sama -->
    <h3>gambar 1</h3>
    <img src="picture/webcam-toy-photo412.jpg" alt="foto sabina" style="height: 200px;">
    <br>

    <!-- Menampilkan gambar dari folder yang berbeda -->
    <h3>gambar 2</h3>
    <img src="../gambar 2/webcam-toy-photo412.jpg" alt="gambar 2">
    <br>

    <!-- Menampilkan gambar dari sebuah website -->
    <h3>gambar 3</h3>
    <img src="https://stories.briefer.id/wp-content/uploads/2023/02/new-jeans-600x403-1.jpg" alt="foto newjeans">
    <br>

    <!-- Membuat gambar bergerak ke kanan dan ke kiri -->
    <h3>gambar 4</h3>
    <marquee behavior="20" direction="20"><img src="picture/Paula_Poundcake-removebg-preview.png" alt="" height="400px"></marquee>
    <br>

    <!-- Menambahkan audio (autoplay) -->
    <h3>audio</h3>
    <audio src="audio/Taylor Swift - Teardrops On My Guitar.mp3" controls="true" autoplay></audio>
    <br>

    <!-- Menampilkan video (autoplay) -->
    <h3>video</h3>
    <video src="video/Strawberry Shortcake - Berry Bitty Adventures Theme Song.mp4" controls="true" autoplay height="400px"></video>
</body>
</html>
