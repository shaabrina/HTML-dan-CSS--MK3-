<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Latihan Iframe</title>
</head>
<body>
     <!-- iframe menampilkan website lain -->
     <br>
     <iframe src="https://dilesin.com/" frameborder="0" width="500" height="300"></iframe>

     <!-- iframe untuk menambahkan web lain di halaman web kita -->
     <br>
     <iframe src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d3956.3044764447623!2d109.22997317367867!3d-7.431520173209736!2m3!
         1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x2e655f1132540dff%3A0x4bc3543636f5849e!2sMenara%20Pandang%20Teratai%20Purwokerto!5e0!
         3m2!1sid!2sid!4v1690972894903!5m2!1sid!2sid" width="600" height="450" style="border:0;" allowfullscreen="" loading="lazy" 
         referrerpolicy="no-referrer-when-downgrade">
     </iframe>

     <!-- iframe menampilkan video youtube -->
     <br>
     <iframe width="560" height="315" src="https://www.youtube.com/embed/cn_fLs1hd2o" title="YouTube video player" frameborder="0" 
         allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share" allowfullscreen>
     </iframe>
 
</body>
</html>
