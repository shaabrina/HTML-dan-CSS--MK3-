<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>formulir</title>
</head>
<body>
    <form>
        <fieldset>
            <legend style="text-align: center;">Input Data</legend>
            <table>
                <tr>
                    <th style="text-align: left;">
                        Nama : 
                    </th>
                    <td>
                        <label for="Nama"></label>
                        <input type="text" name="nama" placeholder="nama kamu">
                    </td>
                </tr>
                <tr>
                    <th style="text-align: left;">
                        Password : 
                    </th>
                    <td>
                        <label for="Password"></label>
                        <input type="password" name="password" placeholder="password kamu">
                    </td>
                </tr>
                <tr>
                    <th style="text-align: left;">
                        Tanggal Lahir :
                    </th>
                    <td>
                        <label for="Tanggal lahir"></label>
                        <input type="date" name="tanggal lahir">
                    </td>
                </tr>
                <tr>
                    <th style="text-align: left;">
                        Jenis Kelamin :
                    </th>
                    <td>
                        <input type="radio">
                        <label for="radio">Perempuan</label>
                        <input type="radio">
                        <label for="radio">Laki-Laki</label>
                    </td>
                </tr>
                <tr>
                    <th style="text-align: left;">
                        Nomor Telepon :
                    </th>
                    <td>
                        <label for="Nomor telepon"></label>
                        <input type="text" name="Nomor telepon" placeholder="masukkan nomor telepon"
                    </td>
                </tr>
                <tr>
                    <th style="text-align: left;">
                        Asal Kota :
                    </th>
                    <td>
                        <label for="Asal Kota"></label>
                        <select name="" id="">
                            <option value="Purwokerto">Purwokerto</option>
                            <option value="Banyumas">Banyumas</option>
                        </select>
                    </td>
                </tr>
                <tr>
                    <th style="text-align: left;">
                        Alamat :
                    </th>
                    <td>
                        <textarea name="Alamat" id="" cols="30" rows="10" placeholder="tulis alamat kamu disini ya!"></textarea>
                    </td>
                </tr>
                <tr>
                    <th style="text-align: left;">
                        Hobi :
                    </th>
                    <td>
                        <input type="checkbox">
                        <label for="checkbox">Membaca Buku</label>
                        <input type="checkbox">
                        <label for="checkbox">Menulis</label>
                        <input type="checkbox">
                        <label for="checkbox">Memasak</label>
                    </td>
                </tr>
                <tr>
                    <th style="text-align: left;">
                        Makanan Favorit :
                    </th>
                    <td>
                        <label for="Makanan Favorit"></label>
                        <input type="text" name="Makanan Favorit">
                    </td>   
                </tr>
            </table>
            <right>
                <button type="submit">Submit</button>
                <button type="reset">Reset Form</button>
            </right>
        </fieldset>
    </form>
</body>
</html>
